<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card-container">
        <article class="card">
            <figure class="card-image">
                <img src="assets/images/illustration-article-cropped.png" alt="Abstract illustration representing web development">
            </figure>


            <header class="card-meta">
                <span class="category">Learning</span>
                <p class="Publish-date">Published 21 Dec 2023</p>


            </header>


            <section class="card-content">
                <h1><a href="#">HTML & CSS foundations</a></h1>
                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>


            </section>


            <footer class="card-author">
                <img src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper" class="user-image">
                <h2>Greg Hooper</h2>
            </footer>
        </article>


    </main>
</body>
</html>
